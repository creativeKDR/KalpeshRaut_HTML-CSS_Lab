<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Bar Graph</title>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <div class="bar-plot-container">
        <div class="bar-container">
            <div class="bar" style="--percentage: 30%;"></div>
            <div class="percentage-label">30%</div>
        </div>
        <div class="bar-container">
            <div class="bar" style="--percentage: 40%;"></div>
            <div class="percentage-label">40%</div>
        </div>
        <div class="bar-container">
            <div class="bar" style="--percentage: 80%;"></div>
            <div class="percentage-label">80%</div>
        </div>
    </div>
    <h1>Bar Plot</h1>
</body>
</html>
